spring:
  profiles:
    include:
      - dtf-perf-test
  datasource:
    url: jdbc:postgresql://${PG_MASTER_HOST:localhost}:${PG_MASTER_PORT:5432}/${PG_DB_NAME:distributed-task}
    username: ${PG_USERNAME:distributed-task}
    password: ${PG_PASSWORD:distributed-task}
    hikari:
      minimum-idle: 10
      maximum-pool-size: 100
      data-source-properties:
        rewriteBatchedStatements: true
        useConfigs: maxPerformance
      validation-timeout: 10000
      keepalive-time: 60000
      connection-timeout: 10000
  application:
    name: test-app

management:
  custom:
    enable: true
  health:
    db:
      enabled: false
    defaults:
      enabled: false
    check-timeout:
      internal: 1000
      external: 2000
  info:
    env:
      enabled: true
    git:
      mode: full
  endpoints:
    web:
      base-path: '/'
      exposure:
        include: '*'
      path-mapping:
        'health': 'health/check'
        'externalHealth': 'health/check/external'
        'prometheus': 'metrics'
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

distributed-task:
  enabled: true
  common:
    app-name: dtf-perf-test-app
    registry:
      update-initial-delay-ms: 5000
      update-fixed-delay-ms: 5000
      max-inactivity-interval-ms: 16000
      cache-expiration-ms: 5000
    planner:
      watchdog-initial-delay-ms: 5000
      watchdog-fixed-delay-ms: 5000
      max-parallel-tasks-in-cluster-default: 100
      batch-size: 100
      polling-delay:
        0: 500
        1: 10
      new-batch-size: 100
      deleted-batch-size: 100
    worker-manager:
      max-parallel-tasks-in-node: 200
      manage-delay:
        0: 500
        1: 10

  task-properties-group:
    default-properties:
      execution-guarantees: AT_LEAST_ONCE
      dlt-enabled: true
      retry:
        backoff:
          initial-delay: PT10S
          delay-period: PT10S
          max-retries: 1000
          max-delay: PT5M
      max-parallel-in-cluster: 200
      timeout: PT5M